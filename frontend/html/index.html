<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Date</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <!-- background image -->
    <img src="../../assets/planet-bg.avif" alt="planet-bg" class="planet-bg">

    <!-- content container -->
    <div class="content-container">

        <!-- logo -->
        <div class="logo">
            <img src="../../assets/logo.png" alt="logo-img" class="logo-img">
            <h1>Interstellar <br> Date</h1>
        </div>

        <!-- dynamic text -->
        <h1>
            <span class="dynamic-txt"></span>
            <span class="typer">|</span>
        </h1>

        <!-- login & signup buttons -->
        <div class="buttons">
            <button class="big-btn pink" id="outer_login_btn">Log in</button>
            <button class="big-btn pink">Sign up</button>
        </div>
        
    </div>

    <!-- LOGIN FORM -->
    <form action="" class="login-form" id="login_form" >

        <!-- logo -->
        <div class="logo">
            <img src="../../assets/logo.png" alt="logo-img" class="logo-img">
            <h1>Interstellar <br> Date</h1>
        </div>

        <!-- Email input -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email_input">

        <!-- Password input -->
        <label for="password">Password</label>
        <input type="password" name="password" id="password_input">

        <!-- login result message -->
        <p id="login_message"></p>

        <!-- Inner login button -->
        <button class="big-btn pink" id="inner_login_btn">Log in</button>

    </form>
    
    <!-- JS SCRIPTS -->
    <script src="../js/signup.js"></script>
</body>
</html>
