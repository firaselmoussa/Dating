<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Date</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    <!-- background image -->
    <img src="../../assets/planet-bg.avif" alt="planet-bg" class="planet-bg">

    <!-- content container -->
    <div class="content-container">

        <!-- logo -->
        <div class="logo">
            <img src="../../assets/logo.png" alt="logo-img" class="logo-img">

        <!-- dynamic text -->
        <h1>
            <span class="dynamic-txt"></span>
            <span class="typer">|</span>

        <div class="buttons">
            <button class="big-btn pink">Log in</button>
            <button class="big-btn pink">Sign up</button>
        </div>
        
    </div>
    
    <!-- JS SCRIPTS -->
    <script src="../js/signup.js"></script>
